<!DOCTYPE html>
<html>
<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body style="background:#1c1c1c;">
    <img src="google_logo.png" id="logo"/>
    <label id="images_text">images</label>
    <form action="https://google.com/search">
        <label class="rectangle" for="bar"><img src="loopa.png" width=20px" style="position: absolute; left:15px; top: 9px;" /></label>
        <input id="bar" type="text" name="q" value="Search Google Images"/>
        <input type="hidden" name="tbm" value="isch" />
    </form>
    <div id="other_pages">
        <a href="index.html">Google Search</a>
    </div>
</body>
</html>
