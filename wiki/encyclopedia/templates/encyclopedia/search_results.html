{% extends "encyclopedia/layout.html" %}
{% block title %}
    Encyclopedia

{% endblock %}

{% block body %}

    <h1>Search results:</h1>

    <ul>
        {% for entry in results %}
            <li><a href = wiki/{{ entry }}>{{ entry }}</a></li>
        {% empty %}
        <h5>No Matches.</h5>
        {% endfor %}
    </ul>
{% endblock %}
